<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item nav-item2">
                <a class="navbar-brand text-start" href="#">Voyage online</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item nav-item2">
                <a class="navbar-brand" href="index.html">Go back</a>
            </li>
        </ul>
    </nav>
</header>
<main id="main-register">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 style="margin-top: 15px">Register</h3>
                </div>
                <div class="card-body">
                    <form id="form-register">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input id="email" type="text" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password2" type="password" class="form-control" placeholder="Repeat password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark text-center text-lg-start">
    <div class="text-center p1">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook" style="font-size: 48px; padding: 5px;"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram" style="font-size: 48px; padding: 5px;"></i></a>
        <a href="https://gmail.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-google" style="font-size: 48px; padding: 5px;"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter" style="font-size: 48px; padding: 5px;"></i></a>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <p class="text-light"> Â© 2021 Copyright: <a class="text-light" href="https://github.com/alexlera99" target="_blank" rel="noopener noreferrer">voyage-online.com</a></p>
    </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/register.js"></script>

</body>
</html>
