<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="h-100">
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark text-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voyage online</a>
        </div>
    </nav>
</header>
<main id="main-login">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 style="margin-top: 15px">Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form id="form-login">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="register.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark text-center text-lg-start">
    <div class="text-center p1">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook" style="font-size: 48px; padding: 5px;"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram" style="font-size: 48px; padding: 5px;"></i></a>
        <a href="https://gmail.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-google" style="font-size: 48px; padding: 5px;"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter" style="font-size: 48px; padding: 5px;"></i></a>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <p class="text-light"> Â© 2021 Copyright: <a class="text-light" href="https://github.com/alexlera99" target="_blank" rel="noopener noreferrer">voyage-online.com</a></p>
    </div>
</footer>
<script src="js/login.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
