<header>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voyage online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item nav-item2">
                        <a class="navbar-light navicon" href="index.html"><i class="fas fa-hotel"><br><p class="navicon">Home</p></i></a>
                    </li>
                    <li class="nav-item nav-item2">
                        <a class="navbar-light navicon" href="index.html"><i class="far fa-heart"><br><p class="navicon">Favorites</p></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"><br><p id ="name-profile" class="navicon"></p></i>
                        </a>
                        <ul id="profile-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">My profile</a></li>
                            <li><a class="dropdown-item" href="#">My orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images4.bovpg.net/st/back/es/natural/778862ef271531942ba7b2480089c1835990fc72.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images2.bovpg.net/vpi/fr/front/uploaded/hub/seo/headerHub.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images4.bovpg.net/st/back/es/natural/44839c068276695a1f43a797ec66b081bb34c6c8.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="false"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    <div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filters
            </a>
            <ul class="dropdown-menu" aria-labelledby="Dropdown">
                <li><span style="font-weight: bold"> Destination city</span></li>
                <li><input class="form-check-input" type="checkbox" value="Madrid" id="defaultCheck1"><span class="filter-text">Barcelona</span></li>
                <li><input class="form-check-input" type="checkbox" value="Barcelona"><span class="filter-text">Madrid</span></li>
                <li><input class="form-check-input" type="checkbox" value="Barcelona"><span class="filter-text">Sevilla</span></li>
                <li><input class="form-check-input" type="checkbox" value="Valencia"><span class="filter-text">Valencia</span></li>
                <li><hr class="dropdown-divider"></li>
                <li><span style="font-weight: bold"> Duration</span></li>
                <li><input class="form-check-input" type="checkbox" value="Weekend" id="defaultCheck2"><span class="filter-text">Weekend</span></li>
                <li><input class="form-check-input" type="checkbox" value="1 day"><span class="filter-text">1 day</span></li>
                <li><input class="form-check-input" type="checkbox" value="1 week"><span class="filter-text">1 week</span></li>
                <li><input class="form-check-input" type="checkbox" value=" > 2 weeks"><span class="filter-text"> > 2 weeks </span></li>
                <li><hr class="dropdown-divider"></li>
                <li><span style="font-weight: bold"> Price</span></li>
                <li><input type="range" class="form-control-range" id="formControlRange" min="1" max="999" onInput="$('#rangeval').html($(this).val())" style="padding-right: 2px">
                    <span id="rangeval">500<!-- Default value --></span></li>
            </ul>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</header>
<main>
    <div id="containeraux" class="container">
    </div>
